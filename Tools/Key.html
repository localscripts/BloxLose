<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxWin - Key</title>
    <link rel="icon" href="https://github.com/localscripts/BloxWin/blob/main/Tools/46591-aquaannoyed.png?raw=true" type="image/png">
    
    <!-- Open Graph meta tags for embedding -->
    <meta property="og:title" content="#1 Free to use BloxFlip Guesser!">
    <meta property="og:description" content="Get your free BloxWin key now and start guessing your wins! Join our Discord community support.">
    <meta property="og:image" content="https://github.com/localscripts/BloxWin/blob/main/Tools/46591-aquaannoyed.png?raw=true">
    <meta property="og:url" content="https://yourwebsiteurl.com">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#87ceeb">

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #87ceeb;
            position: relative;
            overflow: hidden;
        }
        .video-background, .image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transform: scale(1);
        }
        .container {
            text-align: center;
            z-index: 1;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px solid #87ceeb;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            color: #87ceeb;
            background-color: #e0ffff;
            border: 2px solid #87ceeb;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #ffffff;
            background-color: #87ceeb;
            border: 2px solid #87ceeb;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4b0082;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }
        .popup-box {
            display: none;
            padding: 20px;
            margin-top: 20px;
            background-color: #e0ffff;
            color: #87ceeb;
            border: 2px solid #87ceeb;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .popup-box button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #87ceeb;
            color: #ffffff;
            border: 2px solid #87ceeb;
            cursor: pointer;
            border-radius: 10px;
        }
        .popup-box button:hover {
            background-color: #4b0082;
        }
        .key-display {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #87ceeb;
            display: none;
        }
        .key-info {
            margin-top: 10px;
            font-size: 14px;
            color: #87ceeb;
            display: none;
            white-space: pre-line;
        }
        .discord-link {
            margin-top: 20px;
            font-size: 16px;
        }
        .discord-link a {
            color: #87ceeb;
            text-decoration: none;
        }
        .discord-link a:hover {
            text-decoration: underline;
        }

        /* Mobile background image */
        @media (max-width: 768px) {
            .video-background {
                display: none;
            }
            .image-background {
                display: block;
            }
        }

        /* Desktop background video */
        @media (min-width: 769px) {
            .video-background {
                display: block;
            }
            .image-background {
                display: none;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://github.com/localscripts/BloxWin/raw/main/Tools/3e29588a231a4a7bdcfd00c426aba6ff547cb7b2-ezgif.com-crop-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img src="https://github.com/localscripts/BloxWin/blob/main/Tools/mobile.png?raw=true" alt="Mobile Background" class="image-background">
    <div class="container">
        <h1>BloxWin Key Gen</h1>
        <input type="text" id="userId" placeholder="UserID / Verify Key" />
        <button id="convertButton" onclick="handleButtonClick()">Get Key</button>
        <div class="popup-box" id="popupBox">
            <p>Pop up will appear after one click, then you can view your key</p>
            <button onclick="openKeyPopup()">View Key</button>
        </div>
        <div class="key-display" id="keyDisplay"></div>
        <div class="key-info" id="keyInfo"></div>
        <div class="discord-link">
            <p>Join our Discord: <a href="https://discord.gg/cs3uAQ2vcK" target="_blank">Click here</a></p>
            <p>Invite BloxWin  : <a href="https://discord.com/oauth2/authorize?client_id=1264969884853338162&integration_type=0&scope=applications.commands" target="_blank">Click here</a></p>
        </div>
    </div>

    <script>
        const digitToChar = {
            '0': 'A', '1': 'O', '2': 'G', '3': 'H',
            '4': 'X', '5': 'R', '6': '8', '7': '4',
            '8': '6', '9': '0'
        };

        let generatedKey = '';

        function handleButtonClick() {
            const userId = document.getElementById('userId').value;
            const popupBox = document.getElementById('popupBox');

            let result = '';
            for (const digit of userId) {
                if (digitToChar[digit] !== undefined) {
                    result += digitToChar[digit];
                }
            }
            
            generatedKey = result;
            popupBox.style.display = 'block';
        }

        function openKeyPopup() {
            window.open("https://bloxflip.com/a/intel", '_blank');

            const keyDisplay = document.getElementById('keyDisplay');
            keyDisplay.textContent = `KEY: ${generatedKey}`;
            keyDisplay.style.display = 'block';

            const keyInfo = document.getElementById('keyInfo');
            keyInfo.textContent = `1. /getcode (MUST DO THIS FIRST BEFORE GETTING A KEY)\n` +
                                  `2. Get Key from the current site\n` +
                                  `3. /verify ${generatedKey}`;
            keyInfo.style.display = 'block';

            const popupBox = document.getElementById('popupBox');
            popupBox.remove();
        }
    </script>
</body>
</html>
