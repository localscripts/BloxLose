<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxWin - Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            color: black;
            background-color: white;
            border: 1px solid white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: black;
            background-color: white;
            border: 1px solid white;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            display: none; /* Hide initially */
        }
        .popup-box {
            display: none; /* Hide initially */
            padding: 20px;
            margin-top: 20px;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .popup-box button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: orange;
            color: black;
            border: none;
            cursor: pointer;
        }
        .key-display {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: orange;
            display: none; /* Hide initially */
        }
        .key-info {
            margin-top: 10px;
            font-size: 14px;
            color: lightgray;
            display: none; /* Hide initially */
            white-space: pre-line; /* Preserve line breaks */
        }
        .discord-link {
            margin-top: 20px;
            font-size: 16px;
        }
        .discord-link a {
            color: orange;
            text-decoration: none;
        }
        .discord-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BloxWin Key Gen</h1>
        <input type="text" id="userId" placeholder="UserID / Verify Key" />
        <button id="convertButton" onclick="handleButtonClick()">Get Key</button>
        <div class="popup-box" id="popupBox">
            <p>Pop up will appear after one click, then you can view your key</p>
            <button onclick="openKeyPopup()">View Key</button>
        </div>
        <div class="key-display" id="keyDisplay"></div>
        <div class="key-info" id="keyInfo"></div> <!-- Added for smaller text -->
        <div class="discord-link">
            <p>Join our Discord: <a href="https://discord.gg/cs3uAQ2vcK" target="_blank">Click here</a></p>
            <p>Invite BloxWin  : <a href="https://discord.com/oauth2/authorize?client_id=1264969884853338162&integration_type=0&scope=applications.commands" target="_blank">Click here</a></p>
        </div>
    </div>

    <script>
        const digitToChar = {
            '0': 'a', '1': 'b', '2': 'c', '3': 'd',
            '4': 'e', '5': 'f', '6': 'g', '7': 'h',
            '8': 'i', '9': 'j'
        };

        let generatedKey = '';

        function handleButtonClick() {
            const userId = document.getElementById('userId').value;
            const popupBox = document.getElementById('popupBox');

            // Perform the conversion
            let result = '';
            for (const digit of userId) {
                if (digitToChar[digit] !== undefined) {
                    result += digitToChar[digit];
                }
                // Ignore invalid characters
            }
            
            // Store the generated key
            generatedKey = result;

            // Show the popup box
            popupBox.style.display = 'block';
        }

        function openKeyPopup() {
            // Open the URL in a new tab
            window.open("https://bloxflip.com/a/intel", '_blank');

            // Display the generated key under the popup box
            const keyDisplay = document.getElementById('keyDisplay');
            keyDisplay.textContent = `KEY: ${generatedKey}`;
            keyDisplay.style.display = 'block';

            // Display additional smaller text with the correct format
            const keyInfo = document.getElementById('keyInfo');
            keyInfo.textContent = `1. /getcode (MUST DO THIS FIRST BEFORE GETTING A KEY)\n` +
                                  `2. Get Key from the current site\n` +
                                  `3. /verify ${generatedKey}`;
            keyInfo.style.display = 'block';

            // Remove the popup box from the DOM
            const popupBox = document.getElementById('popupBox');
            popupBox.remove();
        }
    </script>
</body>
</html>
