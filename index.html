<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Letter Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number to Letter Converter</h1>
        <input type="text" id="userId" placeholder="Enter numbers" />
        <button onclick="convertNumbers()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const digitToChar = {
            '0': 'a', '1': 'b', '2': 'c', '3': 'd',
            '4': 'e', '5': 'f', '6': 'g', '7': 'h',
            '8': 'i', '9': 'j'
        };

        function convertNumbers() {
            const userId = document.getElementById('userId').value;
            let result = '';

            for (const digit of userId) {
                if (digitToChar[digit] !== undefined) {
                    result += digitToChar[digit];
                } else {
                    result += '?'; // Handle invalid characters
                }
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
