<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxLose - Homepage</title>
    <link rel="icon" href="https://github.com/localscripts/BloxLose/blob/main/Tools/46591-aquaannoyed.png?raw=true" type="image/png">
    
    <!-- Open Graph meta tags for embedding -->
    <meta property="og:title" content="#1 Free to use BloxFlip Guesser!">
    <meta property="og:description" content="Get your free BloxLose key now and start guessing your wins! Join our Discord community support.">
    <meta property="og:image" content="https://github.com/localscripts/BloxLose/blob/main/Tools/46591-aquaannoyed.png?raw=true">
    <meta property="og:url" content="https://yourwebsiteurl.com">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#87ceeb">

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #87ceeb;
            position: relative;
            overflow: hidden;
        }
        .video-background, .image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transform: scale(1);
        }
        .container {
            text-align: center;
            z-index: 1;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 3px solid #87ceeb;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #87ceeb;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #ffffff;
            background-color: #87ceeb;
            border: 2px solid #87ceeb;
            border-radius: 10px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background-color: #4b0082;
        }
        .discord-link {
            margin-top: 20px;
            font-size: 16px;
        }
        .discord-link a {
            color: #87ceeb;
            text-decoration: none;
        }
        .discord-link a:hover {
            text-decoration: underline;
        }

        /* Mobile background image */
        @media (max-width: 768px) {
            .video-background {
                display: none;
            }
            .image-background {
                display: block;
            }
        }

        /* Desktop background video */
        @media (min-width: 769px) {
            .video-background {
                display: block;
            }
            .image-background {
                display: none;
            }
        }

        /* Warning Box */
        .warning-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #FFA500; /* Orange background color */
            color: #ffffff; /* White text color */
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            z-index: 2; /* Ensure it's above other content */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
        }
        .warning-box span {
            display: block;
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00; /* Yellow for countdown timer */
        }
    </style>
</head>
<body>
    <!-- Warning Box -->
    <div class="warning-box">
        ⚠️ <strong>Important:</strong> The Bot is currently down due to Discord's issues. ETA fix:
        <span id="countdown"></span>
    </div>
    <!-- Video and Image Backgrounds -->
    <video autoplay muted loop class="video-background">
        <source src="https://github.com/localscripts/BloxLose/raw/main/Tools/3e29588a231a4a7bdcfd00c426aba6ff547cb7b2-ezgif.com-crop-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img src="https://github.com/localscripts/BloxLose/blob/main/Tools/mobile.png?raw=true" alt="Mobile Background" class="image-background">
    <div class="container">
        <h1>Welcome to BloxLose!</h1>
        <p>Get your free BloxLose key and start guessing your wins with our free BloxFlip guesser tool!</p>
        <a href="https://localscripts.github.io/BloxLose/Tools/Key" class="button" target="_blank">Get Key</a>
        <a href="https://discord.gg/cs3uAQ2vcK" class="button" target="_blank">Join Our Discord</a>
        <a href="https://discord.com/oauth2/authorize?client_id=1264969884853338162&integration_type=0&scope=applications.commands" class="button" target="_blank">Invite Bot</a>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("2024/07/25 20:00:00 GMT+0300").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {

            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "The issue has been resolved.";
            }
        }, 1000);
    </script>
</body>
</html>
