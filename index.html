<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="icon" href="https://github.com/localscripts/BloxLose/blob/main/Tools/BloxLoseClear.png?raw=true" type="image/png">

    <!-- Include Titillium Web font -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #121212; /* Changed to #121212 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Titillium Web', sans-serif;
        }

        #loading-container {
            opacity: 1;
            transition: opacity 1s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #loading-container img {
            width: 66.67%;
            animation: zoomInOut 3s infinite;
        }

        @keyframes zoomInOut {
            0% { transform: scale(0.5); }
            50% { transform: scale(0.75); }
            100% { transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-container">
        <img src="https://github.com/localscripts/BloxLose/blob/main/Tools/Loading.png?raw=true" alt="Loading">
    </div>

    <script>
        // Redirect after 3 seconds
        setTimeout(() => {
            window.location.href = "https://discord.gg/AzgSjgyBXq";
        }, 3000); // Redirect after 3 seconds
    </script>
</body>
</html>
