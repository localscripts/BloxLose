        }

        }

        /* Mobile background image */
        @media (max-width: 768px) {
            .video-background {
                display: none;
            }
            .image-background {
                display: block;
            }
        }

        /* Desktop background video */
        @media (min-width: 769px) {
            .video-background {
                display: block;
            }
            .image-background {
                display: none;
            }
        }
